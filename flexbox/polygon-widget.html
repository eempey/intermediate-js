<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polygon Widget</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            background-color: #cc0042;
            flex-basis: 100px;
            flex-grow: 1;
            color: white;
            font-family: "Helvetica Neue";
            padding: 20px;
            transition: 0.1s background-color;
        }
        .box:hover {
            background-color: #ff0052;
        }
        .middle {
            background-color: #b20039;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Rick and Morty the Game review: a fun romp blah blah</h3>
        </div>
        <div class="box middle">
            <h3>Lord of the Ring Seventeen million review: a fun romp blah blah</h3>   </div>
        <div class="box">
            <h3>Game of Thrones the game review: a fun romp blah blah</h3>
        </div>
    </div>
</body>
</html>
